<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        // Click interactivity - when the user clicks on the image, display a popup
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    alert('Welcome to High Falls, a waterfall on the Genesee River in the city of Rochester!');
                });
            }
        });
    </script>
    <title>Midterm Project</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true">
        <!-- display High Falls image when it picks up on Hiro marker -->
        <a-assets>
            <img id="high-falls" src="https://people.rit.edu/cae6859/480/midtermproject-480/sketch.jpg">
          </a-assets>
        <a-image rotation="270 0 0" src="#high-falls" clicker></a-image>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
